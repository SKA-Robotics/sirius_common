# For odom initial pose does not matter anyway
# so we always assume it is anchored to the robot initial position
# However, we integrate imu orientation that is aligned with world frame (ENU)
# so initial orientation may be non-zero. Therefore we set initial estimate covariance
# for orientation the same as for map ekf (±1rad for pitch and roll, ±10rad for yaw)
# Also, initial velocity and acceleration should be close to zero, but it's better if 
# we give some margin, so it can easily converge to measured values without risk of 
# rejecting them If they have rejection_threshold specified.
